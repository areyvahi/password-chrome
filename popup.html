<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>Random Password Generator</h1>
        <div class="options">
            <label for="length">Password Length:</label>
            <input type="number" id="length" value="12" min="6" max="50">
            <br>
            <label for="specific-string">Specific String:</label>
            <input type="text" id="specific-string" placeholder="Optional">
            <br>
            <button id="generate-btn">Generate Password</button>
            
        </div>
        <div>
            <span id="password-display"></span>
            <!-- Generated password will appear here -->
            <button id="copy-btn" class="d-none">Copy Password</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
