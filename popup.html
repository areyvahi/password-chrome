<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">üîê</div>
            <div>
                <h1>Random Password Generator</h1>
                <p class="subtitle">Generate strong passwords with smart options and instant feedback.</p>
            </div>
        </header>

        <div class="card">
            <label for="length" class="label-row">
                Password Length
                <span id="length-value" class="pill">12</span>
            </label>
            <div class="length-row">
                <input type="range" id="length" value="12" min="6" max="64">
                <input type="number" id="length-number" value="12" min="6" max="64" aria-label="Password length">
            </div>

            <div class="options-grid">
                <label class="check">
                    <input type="checkbox" id="opt-lowercase" checked>
                    Lowercase
                </label>
                <label class="check">
                    <input type="checkbox" id="opt-uppercase" checked>
                    Uppercase
                </label>
                <label class="check">
                    <input type="checkbox" id="opt-numbers" checked>
                    Numbers
                </label>
                <label class="check">
                    <input type="checkbox" id="opt-symbols" checked>
                    Symbols
                </label>
                <label class="check">
                    <input type="checkbox" id="opt-exclude-similar">
                    Exclude similar (0/O, 1/l)
                </label>
                <label class="check">
                    <input type="checkbox" id="opt-avoid-ambiguous">
                    Avoid ambiguous (!, |, {, })
                </label>
            </div>

            <label for="specific-string">Specific String (optional)</label>
            <input type="text" id="specific-string" placeholder="Add a word or initials">

            <div class="actions">
                <button id="generate-btn" class="primary">Generate Password</button>
                <button id="surprise-btn" class="ghost" type="button">Surprise Me</button>
            </div>
        </div>

        <div class="result">
            <div class="password-row">
                <span id="password-display" aria-live="polite"></span>
                <button id="copy-btn" class="d-none">Copy</button>
            </div>
            <div class="meta">
                <span id="strength-badge" class="badge">Strength: ‚Äî</span>
                <span id="status-msg" class="status"></span>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
